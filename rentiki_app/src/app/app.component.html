<ion-app>
  <ion-menu side="start" menuId="first">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Nome do usuário</ion-title>
        <ion-icon name="arrow-undo-outline" slot="end" class="close_menu" (click)="closeMenu()"></ion-icon>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          <ion-item lines="none" routerLink="/profile">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/houses">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Imóveis</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/houses/new-house">
            <ion-icon name="add-outline" class="add-offer" slot="start"></ion-icon>
            <ion-label>Anunciar</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/houses/favorites">
            <ion-icon name="star-outline" slot="start"></ion-icon>
            <ion-label>Favoritos</ion-label>
          </ion-item>
          <ion-item lines="none" class="item-final" routerLink="/auth">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-list>
        
      </ion-menu-toggle>      
    </ion-content>

    <ion-label class="water-mark">mssDesign</ion-label>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>

</ion-app>
