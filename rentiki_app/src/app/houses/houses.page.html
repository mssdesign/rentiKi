<ion-header>
  <ion-toolbar color="primary" 
  style="justify-content: center;">

    <ion-buttons slot="start">
      <ion-menu-button menuId="first"></ion-menu-button>
    </ion-buttons>

    <ion-title>Im√≥veis para alugar</ion-title>

    <ion-icon name="add-outline" class="add-offer" slot="end" routerLink="/houses/new-house"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate()">
    <ion-segment-button value="all">Todos</ion-segment-button>
    <ion-segment-button value="rent">Alugar</ion-segment-button>
    <ion-segment-button value="sell">Vender</ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="!isLoading && housesLoaded && housesLoaded.length > 0">
          <ion-item-sliding *ngFor="let houses of housesLoaded">
            <ion-card>
              <ion-card-header class="ion-text-center">{{ houses.title }}</ion-card-header>

              <ion-card-content>
                <app-slide [houses]="houses"></app-slide>
              </ion-card-content>

              <ion-buttons>

                <ion-label class="price">{{ houses.price | currency: 'BRL' }}</ion-label>

                <ion-button routerLink="/houses/house">
                  Mais detalhes
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </ion-button>                
              </ion-buttons>

            </ion-card>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
