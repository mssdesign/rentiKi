<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/houses"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Carregando...' : useOffer?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading">

    <ion-row>
      <ion-col>
        <app-slide [houses]="useOffer"></app-slide>      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Descrição:</ion-label><br>
        <ion-label>{{ useOffer?.description }}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
